<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KIDEA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #343a40;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff0000; /* DNA ve genetik teması için mavi ton */
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      background-color: #ffffff; /* Genetik teması için açık mavi */
    }
    label {
      font-weight: bold;
      color: #00897b; /* Biyoloji teması için yeşil ton */
    }
    textarea {
      border: 2px solid #00796b; /* Genetik teması için koyu yeşil */
      border-radius: 4px;
    }
    button {
      background-color: #007bff; /* DNA ve genetik teması için mavi ton */
      border: none;
    }
    button:hover {
      background-color: #0056b3; /* Daha koyu mavi */
    }
    #result {
      font-weight: bold;
      color: #d32f2f; /* Kırmızı ton */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">KIDEA</h1>
            <form id="prediction-form">
              <div class="form-group">
                <label for="sequence">DNA dizisini giriniz:</label>
                <textarea id="sequence" name="sequence" class="form-control" rows="5" required></textarea>
              </div>
              <div class="text-center">
				<button type="submit" class="btn btn-success btn-block">TAHMİN ET</button>
			  </div>
            </form>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('prediction-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const sequence = document.getElementById('sequence').value;
      const response = await fetch('/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `sequence=${encodeURIComponent(sequence)}`,
      });
      const result = await response.json();
      document.getElementById('result').innerText = `Sonuç: ${result.prediction}`;
    });
  </script>
